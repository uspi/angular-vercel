<div class="d-flex justify-content-center my-4">
  <div class="col-md-6">
    <div class="card">

      <div class="card-header">
        <h3>Order Form Component</h3>
      </div>

      <div class="card-body" *ngIf="orderForm | async as form">

        <form [formGroup]="form" >

          <!-- type -->
          <div class="form-group">

            <label>Type</label>
            <select formControlName="coffeeType" class="form-control">
              <option selected hidden>Please Select</option>
              <option *ngFor="let t of coffeeTypes">{{t}}</option>
            </select>

            <!-- errors.required | if empty field -->
            <div class="alert alert-danger"
              *ngIf="form.coffeeType.errors?.required
                 && (form.coffeeType.touched || isSubmitted)">
              Required Field
            </div>
          </div>


          <!-- volume -->
          <div class="form-group">

            <label>Volume</label>
            <select formControlName="coffeeVolume" class="form-control">
              <option selected hidden>Please Select</option>
              <option *ngFor="let t of coffeeVolumesMililiters">
                {{t}}
              </option>
            </select>

            <!-- errors.wrong-combination | value and type wrong combination -->
            <div class="alert alert-danger"
              *ngIf="form.errors?.wrongVolumeTypeCombination
                 && (form.touched || form.dirty)">
              Incorrect combination "{{form.errors?.combFirst }}" type
              with "{{form.errors?.combSecond}}" volume
            </div>

            <!-- errors.required | if empty field -->
            <div class="alert alert-danger"
              *ngIf="form.coffeeVolume.errors?.required
                 && (form.coffeeVolume.touched || isSubmitted)">
              Required Field
            </div>

          </div>

          <!-- sugar -->
          <div class="form-group">
            <label>Sugar</label>
            <input type="number"
              class="form-control"
              formControlName="sugarTeaspoons"
              placeholder="Teaspoons"/>
          </div>


          <!-- check boxes -->
          <div class="text-left px-3">

          <!-- milk -->
            <div class="form-check form-group">
              <input type="checkbox"
                class="form-check-input"
                formControlName="hasMilk"
                placeholder="Coffee Volume"/>
              <label class="form-check-label">Milk</label>
            </div>

            <!-- cap -->
            <div class="form-check form-group">
              <input type="checkbox"
                class="form-check-input"
                formControlName="hasCupCap"
                placeholder="Coffee Volume"/>
              <label class="form-check-label">Cup Cap</label>
            </div>

          </div>

          <!-- send button -->
          <div>
            <input type="submit"
              value="Send"
              (click)="onSubmit(form.value)"
              class="btn btn-success px-4 my-2"/>
              <!-- [disabled]="!orderForm.valid" -->
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
