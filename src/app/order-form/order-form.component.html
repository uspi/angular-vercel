<div class="d-flex justify-content-center">
    <ul class="text-center col-md-6">
        <h1>Order Form Component</h1>

        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" >


            <div class="form-group">
                <input type="text" class="form-control" formControlName="coffeeType" placeholder="Coffee Type"/>
            </div>
    
            <div class="form-group">
                <input type="number" class="form-control" formControlName="volume" placeholder="Coffee Volume"/>
            </div>
            
            <div>
                <input type="submit" value="Send" [disabled]="!orderForm.valid" class="btn btn-primary btn-lg px-5"  />
            </div>  
        </form>
    </ul>
</div>
